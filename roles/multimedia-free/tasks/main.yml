---

  - name: Install codecs
    dnf: name={{ item }} state=present
    with_items:
    - gstreamer1-plugins-bad-free
    - gstreamer1-plugins-base
    - gstreamer1-plugins-good
    - gstreamer1-plugins-ugly-free

  - name: Install pkgs for VAAPI, VDPAU and Vulkan
    dnf: name={{ item }} state=present
    with_items:
    #
    - gstreamer1-vaapi
    - libva-intel-hybrid-driver
    - libva-utils
    - libva-vdpau-driver
    - mesa-dri-drivers
    #
    - libvdpau
    - libvdpau-va-gl
    - mesa-vdpau-drivers
    - vdpauinfo
    #
    - mesa-vulkan-drivers
    - vulkan
    - vulkan-tools

  - name: Export VDPAU settings
    copy: src=vdpau.sh dest=/etc/profile.d/vdpau.sh mode=755 owner=root group=root

