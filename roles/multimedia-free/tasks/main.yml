---

  - name: Install codecs
    dnf: name={{ item }} state=present
    with_items:
    - gstreamer1-plugins-bad-free
    - gstreamer1-plugins-base
    - gstreamer1-plugins-good
    - gstreamer1-plugins-ugly-free

  - name: Install pkgs for VAAPI and Vulkan
    dnf: name={{ item }} state=present
    with_items:
    #
    - gstreamer1-vaapi
    - libva-intel-hybrid-driver
    - libva-utils
    - mesa-dri-drivers
    #
    - mesa-vulkan-drivers
    - vulkan
    - vulkan-tools

  - name: Rm vdpau settings
    file: name=/etc/profile.d/vdpau.sh state=absent

