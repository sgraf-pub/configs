---
  - name: Install rpmfusion-free
    dnf: name="http://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm" state=present

  - name: Install codecs
    dnf:
      name: ['gstreamer1-plugins-bad-freeworld', 'gstreamer1-plugins-ugly', 'gstreamer1-libav', 'compat-ffmpeg28']
      state: present

  - name: Install pkgs for VAAPI and Vulkan
    dnf:
      name: ['libva-intel-driver']
      state: present

  - name: Rm vdpau settings
    file: name=/etc/profile.d/vdpau.sh state=absent

