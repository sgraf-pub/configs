---
- name: Enable Vulkan video decode
  ansible.builtin.copy:
    content: |
             export ANV_VIDEO_DECODE=1
             export ANV_VIDEO_ENCODE=1
    dest: /etc/profile.d/vulkan.sh
    mode: "0644"
- name: Prepare target basics
  ansible.builtin.dnf:
    name:
      - ansible-core
      - ansible-collection-community-general
      - ansible-collection-ansible-posix
    state: present
- name: Install langpacks
  ansible.builtin.dnf:
    name:
      - langpacks-en
      - langpacks-cs
    state: present
- name: Set timezone
  community.general.timezone:
    name: "Europe/Prague"
- name: Install Others
  ansible.builtin.dnf:
    name:
      #
      - ansible-lint
      - bat
      - btrfsmaintenance
      - cheese
      - clamtk
      - compsize
      - cpufetch
      - distrobox
      - duf
      - egl-utils
      - fastfetch
      - ffmpeg-free
      - firewalld
      - git
      - gnome-backgrounds-extras
      - gnome-firmware
      - gnome-shell-extension-appindicator
      - gnome-shell-extension-background-logo
      - gnome-tweaks
      - htop
      - inxi
      - lame
      - libva-utils
      - lm_sensors
      - lshw
      - mc
      - mmv
      - mozilla-openh264
      - ncdu
      - nvme-cli
      - powertop
      - pwgen
      - ramalama
      - remove-retired-packages
      - rpmconf
      - screenfetch
      - smartmontools
      - pwgen
      - tldr
      - tmux
      - tuned-utils
      - vim
      - vulkan-tools
      - wget
      - xlsclients
    state: present
- name: Enable balance timer
  ansible.builtin.service:
    name: btrfs-balance.timer
    enabled: true
- name: Enable scrub timer
  ansible.builtin.service:
    name: btrfs-scrub.timer
    enabled: true
